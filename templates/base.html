{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/allo_logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>ALLO</title>
    {% block head %} {% endblock %}
</head>
<body>
    <header id="header">
        <a href="/" id="header-logo">
            <img src="/static/img/allo_logo.jpg" alt="올로 로고 이미지" id="allo-logo-img1">
            <img src="/static/img/ALLO.svg" alt="올로 로고 이미지" id="allo-logo-img2">
        </a>
        <nav id="header-nav">
            <img src="/static/img/search2.png" alt="검색창 아이콘" id="notification-icon">
            <img src="/static/img/notification2.png" alt="알림창 아이콘" id="search-icon">
            <div id="hamburger-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
        <div id="sidebar">
            <a class="sidebar-category" href="{% url 'recycle_user:recycle_main' %}">분리수거</a>
            <a class="sidebar-category" href="{% url 'interior_user:interior_list' %}">인테리어</a>
            <a class="sidebar-category" href="{% url 'recipe_user:recipe_list' %}">요리</a>
            <a class="sidebar-category" href="{% url 'community_user:post_list' %}">커뮤니티</a>
            {% if request.user.is_authenticated %}
            <a class="sidebar-category" href="{% url 'community_user:friend' request.user.username %}">친구 요청</a>
            <a class="sidebar-category" href="{% url 'users_user:mypage' %}">마이페이지</a>
            {% else %}
            <a class="sidebar-category" href="{% url 'users_user:signup' %}">회원가입</a>
            <a class="sidebar-category" href="{% url 'users_user:login' %}">로그인</a>
            {% endif %}
        </div>
    </header>
    <div class="main-container">
        {% block content %}

        {% endblock %}
    </div>
    <footer id="footer">
        © ALLO. 2024 All rights reserved.
    </footer>    
</body>
<script src="/static/js/main.js"></script>
{% block script %}

{% endblock %}
</html>
