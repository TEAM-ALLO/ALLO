{% extends 'base.html' %}
{% block content %}
<div class="interior-header">
    <h1>{% if form.instance.pk %}게시물 수정{% else %}새 게시물{% endif %}</h1>
</div>
<div class="interior-form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장</button>
    </form>
</div>
{% endblock %}
