<!DOCTYPE html>
<html>
<head>
    <title>{{ event.title }}</title>
</head>
<body>
    <h1>{{ event.title }}</h1>
    <img src="{{ event.image.url }}" alt="{{ event.title }}" style="max-width: 300px;">
    <p>{{ event.description }}</p>
    <p><strong>Start Date:</strong> {{ event.start_date }}</p>
    <p><strong>End Date:</strong> {{ event.end_date }}</p>
    <a href="{% url 'community_user:event_list' %}">Back to Events</a>
</body>
</html>
