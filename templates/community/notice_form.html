<!DOCTYPE html>
<html>
<head>
    <title>Add Notice</title>
</head>
<body>
    <h1>Add Notice</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div>
            <label for="id_description">/community/decline_friend_request/:</label>
            {{ form.description }}
        </div>
        
        <div>
            <label for="id_image">Image:</label>
            {{ form.image }}
        </div>
        <button type="submit">Add Notice</button>
    </form>
</body>
</html>
