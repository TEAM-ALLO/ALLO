{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="/static/css/community/community_list.css">
    <link rel="stylesheet" href="/static/css/community/chatroom_list.css">
{% endblock %}
{% block content %}
<div class="friend-header">
    <a href="{% url 'users_user:friend_list' request.user.username %}">친구</a>
    <a href="/community/chatrooms" class="friend-select">채팅방</a>
</div>
<h3 class="community-chatroom-title">친구와 채팅을 시작해보세요!</h3>
<div class="community-friend-big-container">
    {% for friend in friends %}
        <a href="{% url 'community_user:start_chat' friend.username %}" class="chatroom-friend-container">
            {% if friend.profile_image %}
                <img src="{{ friend.profile_image.url }}" alt="프로필 사진" class="mypage-img">
            {% else %}
                <img src="/static/img/user.svg" alt="기본 프로필 사진" class="mypage-img">
            {% endif %}
            <p class="community-friend-name">{{ friend.username }}</p>
        </a>
    {% endfor %}
    </div>
{% endblock %}
