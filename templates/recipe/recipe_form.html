{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.id %}레시피 수정{% else %}새 레시피 작성{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">저장</button>
</form>
<a href="{% url 'recipe:recipe_list' %}">목록으로 돌아가기</a>
{% endblock %}
