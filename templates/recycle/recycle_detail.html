{% extends 'base.html' %}

{% block content %}
<div class="recycle-detail">
    <h1>{{ recycle.name }}</h1>
    {% if recycle.image %}
        <img src="{{ recycle.image.url }}" alt="{{ recycle.name }}">
    {% endif %}
    <p>{{ recycle.description }}</p>
    <a href="{% url 'recycle_list_by_category' recycle.category %}">돌아가기</a>
</div>
{% endblock %}
