{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="/static/css/recycle/map.css">
{% endblock %}

{% block content %}
<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="" id="keyword" size="15"> 
                    <button type="submit">검색하기</button> 
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{kakao_api_key}}&libraries=services"></script>
    <script src='/static/js/recycle/map.js'></script>
{% endblock %}
