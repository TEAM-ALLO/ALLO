{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="/static/css/recycle/map.css">
<link rel="stylesheet" href="/static/css/recycle/recycle_category.css">
{% endblock %}

{% block content %}
<div class="recycle-nav">
    <a href="{% url 'recycle_user:recycle_main' %}" id="recycle-nav-trash">분리수거</a>
    <a href="{% url 'recycle_user:clothing' %}" class="recycle-nav-select">의류수거함</a>
</div>
<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    찾고싶은 의류수거함이 속한 '동'을 검색해 주세요. 
                    (현재 성북구 내 의류수거함만 지원하고 있습니다)
                    ex. 돈암동, 돈암  <input type="text" value="" id="keyword" size="15"> 
                    <button type="submit">검색하기</button> 
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{kakao_api_key}}&libraries=services"></script>
    <script src="{% static 'js/recycle/map.js' %}"></script>
{% endblock %}
